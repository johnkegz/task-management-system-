<div class="dashboard">
  <h2>Task Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>User</th>
        <th>Status</th>
        <th>Actions</th> <!-- New column for edit and delete buttons -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.user }}</td>
        <td>{{ task.status }}</td>
        <td>
          <button (click)="editTask(task.id)">Edit</button> <!-- Edit button -->
          <button (click)="deleteTask(task.id)">Delete</button> <!-- Delete button -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
