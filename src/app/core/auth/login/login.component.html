<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-container">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" id="username" placeholder="Username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control">
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-sm">Login</button>
  <div class="form-group">
    <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
  </div>
  <div *ngIf="error$ | async as error" class="error-message">
    {{ error.message ? error.message : error }}
  </div>
</form>
